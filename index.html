<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/custom/style.css" rel="stylesheet">

    <title>FT1 groupe 10</title>
  </head>
  <body>
    <!-- head -->
    <header class="container">
    </header>

      <!--barre investissement-->
      <section class="section0">
        <div class="invest">
          <h1 class="invest-title">Investissement</h1>
        </div>
      </section>
  
      <!--  progress bar -->
      <section class="section1">
        <div class="progress">
          <div class="progress-bar w-25 progress-bar-custom" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </section>

      <!-- léa -->
      <section class="section2">
        <div class="lea">
          <img src="assets/img/léa 1.png" class="image-lea">
          <h4 class="name-id">Léa</h4>
        <p><h6 class="explain-id mb-5">Bonjour! Je suis Léa. Je vais vous aider à trouver le conseiller qui correspond à votre profil.<br></h6></p>
        </div>

      </section>

      <!-- cards -->
      <section class="section3">
        <div class="ask container justify-content-center align-items-center">
          <h4 class="phrase">Dans quel domaine souhaitez-vous investir?</h4>
          <div class="choice d-grid gap-3 col-sm-12 mx-auto">
            <div class="option1">
              <img class="image-option" src="assets/img/ptn.PNG">
              <button class="btn btn-custom mt-6 text-start" type="button">Vous ne savez pas dans quoi vous voulez<br>investir?</button>
            </div>
            <div class="option2 d-flex">
              <img class="image-option" src="assets/img/courbebit.PNG">
              <button class="btn btn-custom mt-6 text-start" type="button">Vous voulez investir dans la bourse<br></button>
            </div>
            <div class="option3 d-flex">
              <img class="image-option" src="assets/img/housebit.PNG">
              <button class="btn btn-custom mt-6 text-start" type="button">Vous voulez investir dans l'immobilier</button>
            </div>
          </div>
        </div>
      </section>

    <footer class="container mt-5">
      <div class="operation justify-content-between">
        <img class="btn-footer" src="assets/img/Group.png">
        <img class="btn-footer" src="assets/img/Group-1.png">
        <img class="btn-footer" src="assets/img/Group-2.png">
        <img class="btn-footer" src="assets/img/Group-3.png">
        <img class="btn-footer" src="assets/img/Group-4.png">
    </div>
    </footer>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
